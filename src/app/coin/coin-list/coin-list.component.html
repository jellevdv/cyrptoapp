<table class="table">
  <thead>
    <tr>
      <th>Logo</th>
      <th>Name</th>
      <th>Price</th>
      <th>Procent</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let coin of (coins$ | async )" class="tr" >
      <th><img src='{{coin.logo}}' alt="logo" height="42" width="42"></th>
      <td>{{coin.name}}</td>
      <td>${{coin.price}}</td>
      <td [ngClass]="{ 'pos': coin.procent >=0, 'neg': coin.procent < 0 }">{{coin.procent}}%</td>
    </tr>
  </tbody>
</table>
