<div class="modal is-active">
  <div class="modal-background"></div>
  <div class="modal-card">
    <form [formGroup]="user" (ngSubmit)="onSubmit()">
    <header class="modal-card-head">
      <p class="modal-card-title">Login</p>
      <button class="delete" aria-label="close"  [routerLink]="['/coins/list']"></button>
    </header>



    <section class="modal-card-body">
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input class="input" type="email" placeholder="Email"  aria-label="email"
          data-cy="login-email"
          formControlName="username">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas"></i>
          </span>
        </p>
      </div>


      <div class="field">
        <p class="control has-icons-left">
          <input
          class="input"
          type="password"
          placeholder="Password"
          aria-label="password"
          data-cy="login-password"
          formControlName="password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>

      <a class="register" [routerLink]="['/register']">New? Sign up here</a>
    </section>



    <footer class="modal-card-foot">
      <button class="button is-success" data-cy="login-button"
      >Login</button>
      <button class="button" [routerLink]="['/coins/list']">Cancel</button>
      <mat-card class="error" *ngIf="errorMessage" data-cy="appError">
         {{ errorMessage }}
      </mat-card>
    </footer>

  </form>
  </div>
</div>
