<nav class="navbar" >

  <div class="navbar-menu">
    <div class="navbar-start">

      <a class="navbar-item coin-item"  *ngFor="let coin of (coins$ | async )" [routerLink]="['coins/detail/',coin.symbol]">
        <div class="coin-name">{{coin.symbol}}</div>
        <div class="coin-price">{{coin.price}}$</div>
        <div class="coin-procent" [ngClass]="{ 'pos': coin.procent >=0, 'neg': coin.procent < 0 }">{{coin.procent}}%</div>
      </a>

    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <a mat-list-item [routerLink]="['coins/list']">all coins</a>
      </div>
      <div class="navbar-item">


         <span *ngIf="loggedInUser$ | async as user; else loginTemplate">
        {{ user }}
        <button (click)="logout()" mat-flat-button>
          logout
        </button>
      </span>
      <ng-template #loginTemplate>
        <span>
          <button (click)="login()"  class="button is-primary">
            login
          </button>
        </span>
      </ng-template>


      </div>
    </div>

  </div>
</nav>

<body>
  <ng-content></ng-content>
  <app-all-portfolios></app-all-portfolios>
</body>
